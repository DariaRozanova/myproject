{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&family=Montserrat:wght@300;400;500&family=Poiret+One&family=Roboto:wght@100;300;400;500;700&family=Kalnia&family=Cinzel+Decorative&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container mb-5">
            <div class="header-nav">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid" style="margin-top: 15px">
                        <p class="navbar-brand px-4">Uxilogia</p>
                        <div class="collapse navbar-collapse">
                          <div class="navbar-nav">
                            <a class="nav-link" href="{% url 'home' %}">Главная страница</a>
                            <a class="nav-link" href="{% url 'demand' %}">Востребованность</a>
                            <a class="nav-link" href="{% url 'geography' %}">География</a>
                            <a class="nav-link" href="{% url 'skills' %}">Навыки</a>
                            <a class="nav-link" href="{% url 'last_vacs' %}">Последние вакансии</a>
                          </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="mt-4">
            {% block main_content %}
            <p>Это главная страница</p>
            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="container-lg text-center">
            <div class="row">
                <div class="col info" style="margin-top: 50px">Розанова Дарья Александровна</div>
                <div class="col info" style="margin-top: 50px">РИ-220941</div>
            </div>
        </div>
    </footer>
</body>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
